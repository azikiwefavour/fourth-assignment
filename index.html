<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Tracker</title>
    <style>
      /* Body background */
      body {
        background-color: #f0f8ff; /* soft blue */
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      /* Form styling */
      form {
        border: 2px solid #007bff; /* blue border */
        padding: 15px;
        margin-bottom: 15px;
        background-color: lightskyblue; /* bright blue background */
        border-radius: 8px;
      }

      /* Input fields inside form */
      form input[type="text"],
      form input[type="number"] {
        background-color: white; /* input background */
        color: black; /* text color */
        border: 1px solid #000; /* border color */
        padding: 8px;
        border-radius: 4px;
        width: 150px;
        margin-right: 10px;
      }

      /* Add Student button inside form */
      form button#button {
        background-color: #007bff; /* blue button */
        color: black; /* white text */
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
      }

      form button#button:hover {
        background-color: #0056b3; /* darker blue on hover */
      }

      /* Delete button */
      button.delete-btn {
        background-color: #dc3545; /* red */
        color: white;
        border-radius: 4px;
        padding: 4px 8px;
        border: none;
        cursor: pointer;
      }

      button.delete-btn:hover {
        background-color: #c82333; /* darker red */
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background-color: #007bff; /* blue header */
        color: black;
        padding: 10px;
        text-align: left;
      }

      td {
        padding: 8px;
        border: 1px solid #ccc;
        background-color: white;
        color: black;
      }

      tr:nth-child(even) td {
        background-color: #f5f5f5; /* light gray for even rows */
      }

      /* Grade color coding */
      .grade-a td {
        background-color: #d4edda; /* light green */
        color: #155724; /* dark green text */
      }

      .grade-b td {
        background-color: #fff3cd; /* light yellow */
        color: #856404; /* dark yellow text */
      }

      .grade-c td {
        background-color: #ffe5b4; /* light orange */
        color: #663c00; /* dark orange text */
      }

      .fail-row td {
        background-color: #f8d7da !important; /* soft red */
        color: #721c24 !important; /* dark red text */
      }

      /* Average display */
      #average {
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <script src="./index.js" defer></script>
    <!-- Link to your JS -->
    <h1>Student Tracker</h1>
    <!-- Form for adding students -->
    <form>
      <input type="text" id="nameInput" placeholder="Name" />
      <input type="number" id="gradeInput" placeholder="Grade" />
      <button type="button" id="button">Add Student</button>
    </form>

    <!-- Average grade display -->
    <p id="average">Average: N/A</p>

    <!-- Student table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Grade</th>
          <th>Letter</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be added here dynamically -->
      </tbody>
    </table>
  </body>
</html>
